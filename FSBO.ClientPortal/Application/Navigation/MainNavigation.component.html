<div class="row" id="main-navigation">

	<div class="col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">

		<ul>
			<li *ngFor="let link of mainNavigationLinks">
				<a [routerLink]="['/' + link.routeKey]">{{ link.text }}</a>
			</li>
		</ul>

	</div>

</div>
